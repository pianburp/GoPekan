<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GoPekan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentProfilePopover($event)">
        <ion-icon name="person-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar [class.collapsed]="isSearchbarCollapsed">
    <ion-searchbar placeholder="Search..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="handleScroll($event)">
  <div class="ion-padding">
    <div class="cards-container">
      <ion-card *ngFor="let restaurant of restaurants" class="restaurant-card" (click)="navigateToReviews(restaurant.id)">
        <ion-card-header>
          <ion-card-title>{{ restaurant.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ restaurant.desc }}
        </ion-card-content>
        <div class="icon-container">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
