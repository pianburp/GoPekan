<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GoPekan</ion-title>
    <ion-buttons slot="end">
      <ion-button id="profile-btn">
        <ion-icon name="person-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar [class.collapsed]="isSearchbarCollapsed">
    <ion-searchbar placeholder="Search..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-popover trigger="profile-btn" trigger-action="click">
  <ng-template>
    <ion-list>
      <ion-item button (click)="navigateToProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)="handleScroll($event)">
  <ion-card *ngFor="let item of cards" class="scroll-card">
    <ion-card-header>
      <ion-card-title>Restaurant {{item}}</ion-card-title>
      <ion-card-subtitle>Restaurant {{item}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  
    <ion-button fill="clear">
      <ion-icon name="heart-outline" slot="start"></ion-icon>
      Like
    </ion-button>
    <ion-button fill="clear">
      <ion-icon name="share-outline" slot="start"></ion-icon>
      Share
    </ion-button>
  </ion-card>
</ion-content>
