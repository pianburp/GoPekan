<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title (click)="navigateToHome()" >GoPekan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Personal Information</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Name</h2>
            <ion-input
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="Enter your name"
              [(ngModel)]="userProfile.name"
              (ionChange)="onNameChange($event)"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Email</h2>
            <p>{{ userProfile.email || 'Not set' }}</p>
          </ion-label>
        </ion-item>

        <!-- Add an edit button -->
        <ion-button
          expand="block"
          class="ion-margin-top"
          (click)="editProfile()"
        >
          Update Profile
        </ion-button>
        <ion-button
          expand="block"
          class="ion-margin-top"
          (click)="changePassword()"
        >
          Change Password
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
