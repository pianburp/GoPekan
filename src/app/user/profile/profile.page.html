<ion-header [translucent]="true" class="animate-item">
  <ion-toolbar>
    <ion-title (click)="navigateToHome()">GoPekan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" [@fadeIn]>

  <ion-card class="animate-item">
    <div class="profile-picture-container">
      <div class="image-container">
        <img [src]="userProfile.photoURL || 'assets/default-avatar.png'" alt="Profile picture" class="profile-picture">
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button size="small" (click)="fileInput.click()" color="primary">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput style="display: none">
    </div>
    <ion-card-header>
      <ion-card-title class="ion-text-center animate-item">
        Personal Information
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item class="animate-item">
          <ion-label>
            <h2>Name</h2>
            <ion-input
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="Enter your name"
              [(ngModel)]="userProfile.name"
              (ionChange)="onNameChange($event)"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item class="animate-item">
          <ion-label>
            <h2>Email</h2>
            <p>{{ userProfile.email || 'Not set' }}</p>
          </ion-label>
        </ion-item>

        <ion-item class="animate-item">
          <ion-label>
            <h2>Phone Number</h2>
            <ion-input
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="Enter your phone number"
              [(ngModel)]="userProfile.phonenumber"
              (ionInput)="onPhoneNumberChange($event)"
              type="tel"
              [pattern]="'^[0-9]*$'"
              maxlength="13"
              minlength="10"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-button
          expand="block"
          class="ion-margin-top animate-item"
          (click)="editProfile()"
        >
          Update Profile
        </ion-button>

        <ion-button
          expand="block"
          class="ion-margin-top animate-item"
          (click)="changePassword()"
        >
          Change Password
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
